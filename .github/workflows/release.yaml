name: Release

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main

permissions:
  contents: write
  
jobs:

  publish:
    name: Publish package to PyPI
    runs-on: ubuntu-latest
    environment: release
    outputs:
      released: ${{ steps.release.outputs.released }}
      tag: ${{ steps.release.outputs.tag }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.sha }}

    - name: Python semantic release
      id: release
      uses: python-semantic-release/python-semantic-release@v9.8.91
      with: 
        build: false
        changelog: true
        commit: true
        push: true
        tag: true
        github_token: ${{ secrets.RELEASE_GITHUB_TOKEN }}

    - name: Install the latest version of uv
      if: steps.release.outputs.released == 'true'
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Publish package to PyPI with UV
      if: steps.release.outputs.released == 'true'
      run: |
        uv sync --no-dev --group docs
        uv build
        uv publish

    - name: Publish package distributions to GitHub Releases
      uses: python-semantic-release/upload-to-gh-release@v9.8.9
      if: steps.release.outputs.released == 'true'
      with:
        github_token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
        tag: ${{ steps.release.outputs.tag }}

  mkdocs:
    name: Deploy documentation
    needs: [publish]
    uses: ./.github/workflows/docs.yaml
    secrets: inherit
    with:
      version: ${{ needs.publish.outputs.tag }}
      alias: latest
      set-default: true

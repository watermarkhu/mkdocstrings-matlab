name: Qualify

on:
  merge_group:
  pull_request:
    types:
      - opened
      - closed
      - reopened
      - synchronize
      - labeled
      - unlabeled
      - edited
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  docs:
    if: contains(github.event.pull_request.labels.*.name, 'documentation')
    name: Test deploy documentation
    uses: ./.github/workflows/docs.yaml
    concurrency:
      group: gh-pages
      cancel-in-progress: false
    secrets: inherit
    with:
      version: ${{ format('pr-{0}', github.head_ref) || 'test' }}
      alias: ""
      set-default: false
      push: true

  setup:
    runs-on: ubuntu-latest
    outputs:
      python-versions: ${{ steps.get-versions.outputs.python-versions }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get Python versions from pyproject.toml
      id: get-versions
      run: |
        # Extract Python versions from classifiers
        versions=$(grep -E "Programming Language :: Python :: 3\.[0-9]+" pyproject.toml | \
                  sed -E 's/.*Python :: (3\.[0-9]+).*/\1/' | \
                  sort -V | \
                  jq -R -s -c 'split("\n")[:-1]')
        echo "python-versions=$versions" >> $GITHUB_OUTPUT
        echo "Found Python versions: $versions"

  test:
    name: Run tests
    needs: setup
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.setup.outputs.python-versions) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --dev --python ${{ matrix.python-version }}

    - name: Run ruff linting
      run: |
        echo "## ðŸ” Ruff Linting Results" >> $GITHUB_STEP_SUMMARY
        if uv run ruff check --output-format=github .; then
          echo "âœ… No linting errors found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Linting errors found" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: Run ruff formatting check
      run: |
        echo "## ðŸŽ¨ Code Formatting Check" >> $GITHUB_STEP_SUMMARY
        if uv run ruff format --check .; then
          echo "âœ… Code formatting is correct" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Code formatting issues found" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: Run Ty type checking
      run: |
        echo "## ðŸ”§ Ty Type Checking Results" >> $GITHUB_STEP_SUMMARY
        if uv run ty check; then
          echo "âœ… No type errors found" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Type errors found" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

    - name: Run tests
      run: |
        if uv run pytest --cov mkdocstrings_handlers.matlab --tb=short -v --junit-xml=pytest.xml; then
          echo '# âœ… Tests passed' >> $GITHUB_STEP_SUMMARY
        else
          echo '# âŒ Tests failed' >> $GITHUB_STEP_SUMMARY
        fi

    - name: Generate test coverage report
      if: always()
      run: |
        echo '### Test Coverage Summary' >> $GITHUB_STEP_SUMMARY
        uv run coverage report --show-missing --format=markdown >> $GITHUB_STEP_SUMMARY

    - name: Upload Test Results
      if: (!cancelled())
      uses: actions/upload-artifact@v4
      with:
        name: Test Results (Python ${{ matrix.python-version }})
        path: pytest.xml

  summary:
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: (!cancelled())
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "artifacts/**/*.xml"

      - name: Check all jobs
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All Python versions passed CI checks"
            echo "## ðŸŽ‰ CI Summary" >> $GITHUB_STEP_SUMMARY
            echo "All tests passed across Python versions: ${{ needs.setup.outputs.python-versions }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some Python versions failed CI checks"
            echo "## âŒ CI Summary" >> $GITHUB_STEP_SUMMARY
            echo "Some tests failed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  check-semantic-version:
    name: Check semantic version
    if: github.repository == 'watermarkhu/mkdocstrings-matlab'
    needs: [summary]
    runs-on: ubuntu-latest
    steps:

    - uses: actions/create-github-app-token@v2.0.6
      id: app-token
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Get GitHub App User ID
      id: get-user-id
      env:
        GH_TOKEN: ${{ steps.app-token.outputs.token }}
      run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"

    - name: Checkout repository
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
        ref: main

    - name: Create fake commit with PR title
      run: |
        git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
        git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'
        git switch -c temp-${{ github.run_id }}
        touch temp.txt
        git add temp.txt
        git commit -m "${{ github.event.pull_request.title }}"

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"

    - name: Check next semantic version
      run: |
        uv sync --dev
        NEXT=$(uv run semantic-release --noop version --print-tag)
        CURRENT=$(uv run semantic-release --noop version --print-last-released-tag)
        echo "$NEXT"
        if [ "$NEXT" = "$CURRENT" ]; then
          echo "comment=No release will be made." >> $GITHUB_ENV
        else
          echo "comment=The next release will be $NEXT" >> $GITHUB_ENV
        fi

    - name: Find Comment
      id: fc
      uses: peter-evans/find-comment@v3
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: This comment was written by a bot!

    - name: Create comment
      if: steps.fc.outputs.comment-id == ''
      uses: peter-evans/create-or-update-comment@v4
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ${{ env.comment }}
          <!-- This comment was written by a bot! -->
          
    - name: Update comment
      if: steps.fc.outputs.comment-id != ''
      uses: peter-evans/create-or-update-comment@v4
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        edit-mode: replace
        body: |
          ${{ env.comment }}
          <!-- This comment was written by a bot! -->
